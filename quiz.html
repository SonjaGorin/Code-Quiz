<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>View Highscores</h1>
        <h2>Time: <span id="seconds">75</span></h2>
    </header>

    <main>
        <section class="question-container">
            <h3 id="question"></h3>
                <button class="answer-button" id="answer1"></button>
                <button class="answer-button" id="answer2"></button>
                <button class="answer-button" id="answer3"></button>
                <button class="answer-button" id="answer4"></button>
                <div id="correctAnswer"></div>
            <h4 id="message"></h4>
        </section>

        <section class="form-container">
            <h3>All done!</h3>
                <p>Your final score is <span id="score"></span></p>
            <form id="highscores-form" method="POST">
                <label for="initials">Enter your initials below</label>
                <input type="text" name="initials" id="input-initials" placeholder="Enter initials here" />
                <button id="submit">Submit</button>
            </form>
        </section>

        <section class="highscores-container">
            <h3>Highscores</h3>
            <ul id="highscores-list"></ul>
            <button id="go-back">Go Back</button>
            <button id="clear-highscores">Clear Highscores</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
